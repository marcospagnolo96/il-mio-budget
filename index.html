<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Cloud 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --info: #3498db; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: white; padding: 20px; border-right: 1px solid #ddd; display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; }
        .nav-btn { padding: 12px; margin-bottom: 5px; border: none; background: #eee; text-align: left; cursor: pointer; font-weight: bold; border-radius: 8px; }
        .nav-btn.active { background: var(--primary); color: white; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; position: relative; }
        .page { display: none; }
        .page.active { display: block; }
        .form-box { background: #fdfdfd; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-top: 15px; }
        .type-selector { display: flex; gap: 8px; margin-bottom: 12px; }
        .type-btn { flex: 1; padding: 10px; border: 2px solid #ddd; background: white; cursor: pointer; font-weight: bold; border-radius: 8px; }
        .type-btn.inc-active { border-color: var(--success); color: var(--success); background: #eafaf1; }
        .type-btn.exp-active { border-color: var(--danger); color: var(--danger); background: #fdf2f2; }
        input, select, .btn-save { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 8px; }
        .btn-save { background: var(--primary); color: white; font-weight: bold; cursor: pointer; border: none; }
        .table-container { background: white; padding: 10px; border-radius: 10px; margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: center; }
        .row-label { text-align: left; font-weight: bold; background: #fdfdfd; }
        .chart-box { height: 300px; background: white; border-radius: 10px; padding: 15px; margin-bottom: 20px; border: 1px solid #eee; }
        #sync-status { font-size: 0.7rem; margin-top: 10px; color: #7f8c8d; text-align: center; font-weight: bold; }
        .auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .val-inc { color: var(--success); }
        .val-exp { color: var(--danger); }
    </style>
</head>
<body>

<div id="auth-screen" class="auth-overlay">
    <h1>üí∞ Wallet Cloud 2026</h1>
    <button id="auth-btn" style="padding: 15px 40px; font-size: 1.1rem; cursor: pointer; background: var(--info); color: white; border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 15px rgba(52,152,219,0.3);" onclick="handleAuthClick()">ACCEDI CON GOOGLE</button>
</div>

<aside class="sidebar">
    <h2 style="color: var(--primary)">üìä Wallet 2026</h2>
    <button class="nav-btn active" onclick="showPage('dashboard', this)">Riepilogo Annuale</button>
    <button class="nav-btn" onclick="showPage('monthly', this)">Dettaglio Mese</button>
    <button class="nav-btn" onclick="showPage('history', this)">Storico Movimenti</button>
    
    <div id="sync-status">Connessione...</div>

    <div class="form-box">
        <div class="type-selector">
            <button id="btn-inc" class="type-btn inc-active" onclick="setType('Entrata')">Entrata</button>
            <button id="btn-exp" class="type-btn" onclick="setType('Uscita')">Uscita</button>
        </div>
        <input type="date" id="date">
        <input type="text" id="desc" placeholder="Descrizione">
        <select id="cat-select"></select>
        <input type="number" id="amount" step="0.01" placeholder="Importo ‚Ç¨">
        <button class="btn-save" onclick="addRecord()">SALVA</button>
    </div>
</aside>

<main class="main-content">
    <div id="dashboard" class="page active">
        <div class="chart-box"><canvas id="mainChart"></canvas></div>
        <h3>üìà Bilancio Annuale</h3>
        <div class="table-container"><table><thead><tr id="h-sum"></tr></thead><tbody id="b-sum"></tbody></table></div>
    </div>

    <div id="monthly" class="page">
        <h3>Dettaglio del Mese: <select id="month-filter" onchange="render()"></select></h3>
        <div style="display: flex; gap: 20px;">
            <div style="flex:1;">
                <h4 class="val-inc">Entrate (Azzurro=Previsto)</h4>
                <div class="chart-box"><canvas id="mChartInc"></canvas></div>
            </div>
            <div style="flex:1;">
                <h4 class="val-exp">Uscite (Azzurro=Previsto)</h4>
                <div class="chart-box"><canvas id="mChartExp"></canvas></div>
            </div>
        </div>
    </div>

    <div id="history" class="page">
        <h3>üìù Storico Cloud</h3>
        <div class="table-container"><table><thead><tr><th>Data</th><th>Descrizione</th><th>Cat</th><th>Tipo</th><th>Importo</th><th>Az.</th></tr></thead><tbody id="history-body"></tbody></table></div>
    </div>
</main>

<script>
    const CLIENT_ID = '748854814089-olhm7pebtjdn7beu9j5jt7n8hfj8pih2.apps.googleusercontent.com';
    const DISCOVERY_DOC = "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    let tokenClient, gapiInited = false, gisInited = false, fileId = null;
    const months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    
    // Dati iniziali (verranno sovrascritti dal cloud)
    let records = [];
    let catsInc = [{n: "Stipendio", b: 2000}, {n: "Extra", b: 0}];
    let catsExp = [{n: "Cibo", b: 400}, {n: "Casa", b: 600}, {n: "Auto", b: 200}, {n: "Svago", b: 150}];
    let currentType = 'Entrata';

    function gapiLoaded() { gapi.load('client', async () => { await gapi.client.init({ discoveryDocs: [DISCOVERY_DOC] }); gapiInited = true; }); }
    function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: '' }); gisInited = true; }

    async function handleAuthClick() {
        tokenClient.callback = async (resp) => {
            document.getElementById('auth-screen').style.display = 'none';
            await syncData();
        };
        tokenClient.requestAccessToken({prompt: 'consent'});
    }

    async function syncData() {
        document.getElementById('sync-status').innerText = "üîÑ Sincronizzazione...";
        const response = await gapi.client.drive.files.list({ q: "name = 'wallet_2026_data.json' and trashed = false" });
        const files = response.result.files;
        if (files.length > 0) {
            fileId = files[0].id;
            const res = await gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
            if(res.result) {
                records = res.result.records || [];
                catsInc = res.result.catsInc || catsInc;
                catsExp = res.result.catsExp || catsExp;
            }
        } else {
            await saveToCloud(true);
        }
        document.getElementById('sync-status').innerText = "‚úÖ Cloud Attivo";
        render();
    }

    async function saveToCloud(isNew = false) {
        document.getElementById('sync-status').innerText = "üîÑ Salvataggio...";
        const content = JSON.stringify({records, catsInc, catsExp});
        if (isNew) {
            const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=media', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + gapi.client.getToken().access_token, 'Content-Type': 'application/json' },
                body: content
            });
            const json = await res.json();
            fileId = json.id;
            await gapi.client.drive.files.update({ fileId: fileId, resource: { name: 'wallet_2026_data.json' } });
        } else {
            await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
                method: 'PATCH',
                headers: { 'Authorization': 'Bearer ' + gapi.client.getToken().access_token, 'Content-Type': 'application/json' },
                body: content
            });
        }
        document.getElementById('sync-status').innerText = "‚úÖ Salvato";
    }

    function render() {
        const selM = parseInt(document.getElementById('month-filter').value || new Date().getMonth());
        updateCatDropdown();

        // Riepilogo Annuale
        const hSum = document.getElementById('h-sum');
        hSum.innerHTML = '<th>Voce</th>' + months.map(m => `<th>${m.substring(0,3)}</th>`).join('') + '<th>TOT</th>';
        
        let mStats = months.map((_, i) => {
            const inc = records.filter(r => r.type === 'Entrata' && new Date(r.date).getMonth() === i).reduce((s,r)=>s+r.amount, 0);
            const exp = records.filter(r => r.type === 'Uscita' && new Date(r.date).getMonth() === i).reduce((s,r)=>s+r.amount, 0);
            return { inc, exp };
        });

        const bSum = document.getElementById('b-sum');
        const row = (lbl, data, cls) => `<tr><td class="row-label">${lbl}</td>${data.map(v => `<td class="${cls}">${v.toFixed(0)}</td>`).join('')}<td>${data.reduce((a,b)=>a+b,0).toFixed(0)}</td></tr>`;
        bSum.innerHTML = row('Entrate', mStats.map(s=>s.inc), 'val-inc') + row('Uscite', mStats.map(s=>s.exp), 'val-exp') + row('Saldo', mStats.map(s=>s.inc-s.exp), '');

        // Storico
        document.getElementById('history-body').innerHTML = records.slice().reverse().map(r => `
            <tr><td>${r.date}</td><td>${r.desc}</td><td>${r.category}</td><td class="${r.type==='Entrata'?'val-inc':'val-exp'}">${r.type}</td><td>‚Ç¨${r.amount}</td><td><button onclick="delRecord(${r.id})">üóëÔ∏è</button></td></tr>
        `).join('');

        updateCharts(mStats, selM);
    }

    function updateCharts(mStats, selM) {
        if(window.chart1) window.chart1.destroy();
        window.chart1 = new Chart(document.getElementById('mainChart'), {
            type: 'line',
            data: { labels: months, datasets: [{ label: 'Andamento Saldo', data: mStats.map(s=>s.inc-s.exp), borderColor: '#3498db', fill: false }] }
        });

        const drawBar = (id, type) => {
            const real = records.filter(r => r.type === type && new Date(r.date).getMonth() === selM).reduce((s,r)=>s+r.amount, 0);
            const prev = (type === 'Entrata' ? catsInc : catsExp).reduce((s,c)=>s+c.b, 0);
            if(window[id]) window[id].destroy();
            window[id] = new Chart(document.getElementById(id), {
                type: 'bar',
                data: { labels: ['Budget', 'Reale'], datasets: [{ data: [prev, real], backgroundColor: ['#3498db', type==='Entrata'?'#27ae60':'#e74c3c'] }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        };
        drawBar('mChartInc', 'Entrata');
        drawBar('mChartExp', 'Uscita');
    }

    function setType(t) { currentType = t; document.getElementById('btn-inc').classList.toggle('inc-active', t === 'Entrata'); document.getElementById('btn-exp').classList.toggle('exp-active', t === 'Uscita'); updateCatDropdown(); }
    function updateCatDropdown() { const list = currentType === 'Entrata' ? catsInc : catsExp; document.getElementById('cat-select').innerHTML = list.map(c => `<option value="${c.n}">${c.n}</option>`).join(''); }
    function showPage(id, btn) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); btn.classList.add('active'); }
    
    async function addRecord() {
        const amt = parseFloat(document.getElementById('amount').value);
        if(!amt) return;
        records.push({ id: Date.now(), type: currentType, date: document.getElementById('date').value, desc: document.getElementById('desc').value, category: document.getElementById('cat-select').value, amount: amt });
        render(); await saveToCloud();
    }

    async function delRecord(id) { records = records.filter(r=>r.id!==id); render(); await saveToCloud(); }

    window.onload = () => {
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        document.getElementById('month-filter').innerHTML = months.map((m,i)=>`<option value="${i}" ${i===new Date().getMonth()?'selected':''}>${m}</option>`).join('');
    };
</script>
</body>
</html>
