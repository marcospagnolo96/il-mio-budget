<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Cloud Multi-Year Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <style>
        :root { 
            --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --info: #3498db; --bg: #f8f9fa; 
            --sidebar-bg: white; --card-bg: white; --text: #2c3e50; --border: #ddd;
        }
        /* Dark Mode Variables */
        body.dark-theme {
            --primary: #ecf0f1; --bg: #1a1a1a; --sidebar-bg: #2c3e50; --card-bg: #34495e; 
            --text: #ecf0f1; --border: #455a64;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }
        
        .sidebar { width: 260px; background: var(--sidebar-bg); padding: 10px 15px; border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; font-size: 0.85rem; color: var(--text); }
        .sidebar h2 { margin: 5px 0; font-size: 1.1rem; }
        .nav-btn { padding: 8px 12px; margin-bottom: 3px; border: none; background: rgba(0,0,0,0.05); text-align: left; cursor: pointer; font-weight: bold; border-radius: 6px; font-size: 0.8rem; color: var(--text); }
        .nav-btn.active { background: var(--info); color: white; }
        
        .dark-toggle { cursor: pointer; font-size: 1.2rem; margin-left: auto; border: none; background: none; color: var(--text); }

        .excel-actions { display: flex; gap: 5px; margin-top: auto; padding-top: 10px; padding-bottom: 5px; }
        .btn-excel { flex: 1; padding: 8px; background: #1d6f42; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-align: center; font-size: 0.7rem; }
        .btn-import { background: #3498db; }
        
        .main-content { flex: 1; padding: 20px; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; }
        
        .form-box { background: var(--card-bg); padding: 10px; border-radius: 8px; border: 1px solid var(--border); margin-top: 8px; }
        .form-box h4 { margin: 0 0 8px 0; font-size: 0.9rem; }
        
        input, select, .btn-save { width: 100%; padding: 6px; border-radius: 4px; border: 1px solid var(--border); box-sizing: border-box; margin-bottom: 6px; font-size: 0.8rem; background: var(--bg); color: var(--text); }
        .btn-save { background: var(--info); color: white; font-weight: bold; cursor: pointer; border: none; margin-top: 2px; }
        
        .table-container { background: var(--card-bg); padding: 10px; border-radius: 10px; margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; color: var(--text); }
        table th, table td { border: 1px solid var(--border); padding: 8px; text-align: center; }
        .row-label { text-align: left !important; font-weight: bold; width: 110px; background: var(--card-bg); position: sticky; left: 0; }
        
        .chart-box { min-height: 280px; height: 30vh; width: 100%; position: relative; background: var(--card-bg); border-radius: 10px; padding: 10px; margin-bottom: 15px; border: 1px solid var(--border); }
        .val-inc { color: var(--success); font-weight: bold; }
        .val-exp { color: var(--danger); font-weight: bold; }
        .low-savings { color: var(--danger); font-weight: bold; }
        
        .chart-row { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .chart-row .chart-box { flex: 1; min-width: 300px; }
        .type-selector { display: flex; gap: 5px; margin-bottom: 8px; }
        .type-btn { flex: 1; padding: 6px; border: 2px solid var(--border); background: var(--bg); cursor: pointer; font-weight: bold; border-radius: 6px; font-size: 0.7rem; color: var(--text); }
        .type-btn.inc-active { border-color: var(--success); color: var(--success); }
        .type-btn.exp-active { border-color: var(--danger); color: var(--danger); }
    </style>
</head>
<body>

<div id="auth-screen" class="auth-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h1 style="color: var(--info)">üí∞ Wallet Cloud</h1>
    <button style="padding: 15px 35px; font-size: 1.1rem; cursor: pointer; background: var(--info); color: white; border: none; border-radius: 50px; font-weight: bold;" onclick="handleAuthClick()">ACCEDI CON GOOGLE</button>
</div>

<aside class="sidebar">
    <div style="display: flex; align-items: center;">
        <h2>üìä Wallet</h2>
        <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
    </div>
    <select id="year-selector" onchange="render()" style="margin-bottom: 10px; font-weight: bold;"></select>
    
    <button class="nav-btn active" onclick="showPage('dashboard', this)">Riepilogo Annuale</button>
    <button class="nav-btn" onclick="showPage('monthly', this)">Vista Mensile</button>
    <button class="nav-btn" onclick="showPage('history', this)">Lista & Categorie</button>
    
    <div id="sync-status" style="font-size: 0.65rem; color: #7f8c8d; text-align: center; margin-bottom: 5px;">Connessione...</div>

    <div class="form-box">
        <h4 id="form-title">Nuovo Movimento</h4>
        <div class="type-selector">
            <button id="btn-inc" class="type-btn inc-active" onclick="setType('Entrata')">Entrata</button>
            <button id="btn-exp" class="type-btn" onclick="setType('Uscita')">Uscita</button>
        </div>
        <input type="date" id="date">
        <input type="text" id="desc" placeholder="Descrizione...">
        <select id="cat-select"></select>
        <input type="number" id="amount" step="0.01" placeholder="Importo ‚Ç¨">
        <input type="hidden" id="edit-id">
        <button id="btn-save-main" class="btn-save" onclick="addRecord()">SALVA</button>
    </div>

    <div class="excel-actions">
        <button class="btn-excel" onclick="exportToExcel()">üìä ESPORTA</button>
        <button class="btn-excel btn-import" onclick="document.getElementById('import-input').click()">üì• CARICA</button>
    </div>
    <input type="file" id="import-input" style="display:none" accept=".xlsx, .xls" onchange="importFromExcel(this)">
</aside>

<main class="main-content">
    <div id="dashboard" class="page active">
        <div class="chart-row">
            <div class="chart-box"><canvas id="mainChart"></canvas></div>
            <div class="chart-box"><canvas id="forecastChart"></canvas></div>
        </div>
        <div class="table-container"><table class="table-annual"><thead><tr id="h-sum"></tr></thead><tbody id="b-sum"></tbody></table></div>
        <div class="table-container"><table class="table-annual"><thead><tr id="h-inc"></tr></thead><tbody id="b-inc"></tbody></table></div>
        <div class="table-container"><table class="table-annual"><thead><tr id="h-exp"></tr></thead><tbody id="b-exp"></tbody></table></div>
    </div>

    <div id="monthly" class="page">
        <h3>Dettaglio: <select id="month-filter" onchange="render()" style="width:150px"></select></h3>
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <div style="flex:1;"><div class="chart-box"><canvas id="mChartInc"></canvas></div></div>
            <div style="flex:1;"><div class="chart-box"><canvas id="mChartExp"></canvas></div></div>
        </div>
    </div>

    <div id="history" class="page">
        <h3>‚öôÔ∏è Impostazioni e Ricorrenze</h3>
        <div style="display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 20px;">
            <div style="flex:1; min-width: 250px;" class="form-box">
                <h4>Soglia Risparmio</h4>
                <input type="number" id="savings-threshold" value="20" onchange="render(); saveToCloud();">
            </div>
            <div style="flex:1; min-width: 300px;" class="form-box">
                <h4>üîÑ Costi Fissi / Ricorrenze</h4>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="fix-desc" placeholder="Affitto, Netflix...">
                    <input type="number" id="fix-amt" placeholder="‚Ç¨" style="width:80px">
                    <select id="fix-cat" style="width:120px"></select>
                    <button onclick="addFixedCost()" style="width:40px">+</button>
                </div>
                <div id="fixed-costs-list" style="margin-top:10px; font-size: 0.75rem;"></div>
            </div>
        </div>
        <div class="table-container"><table id="history-table"><thead><tr><th>Data</th><th>Descrizione</th><th>Categoria</th><th>Tipo</th><th>Importo</th><th>Azioni</th></tr></thead><tbody id="history-body"></tbody></table></div>
    </div>
</main>

<script>
    const CLIENT_ID = '748854814089-olhm7pebtjdn7beu9j5jt7n8hfj8pih2.apps.googleusercontent.com';
    const DISCOVERY_DOC = "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";
    let tokenClient, gapiInited = false, gisInited = false, fileId = null;
    const months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    let records = [], catsInc = [{n: "Stipendio", b: 2000}], catsExp = [{n: "Cibo", b: 400}], fixedCosts = [], savingsThreshold = 20;
    let currentType = 'Entrata';
    let cMain, cForecast, cMInc, cMExp;

    // --- DARK MODE ---
    function toggleDarkMode() {
        document.body.classList.toggle('dark-theme');
        localStorage.setItem('wallet-dark-mode', document.body.classList.contains('dark-theme'));
        render(); // Re-render per aggiornare i colori dei grafici
    }
    if(localStorage.getItem('wallet-dark-mode') === 'true') document.body.classList.add('dark-theme');

    function fEuro(v) { return new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(v); }
    
    // --- COSTI FISSI ---
    function addFixedCost() {
        const desc = document.getElementById('fix-desc').value;
        const amt = parseFloat(document.getElementById('fix-amt').value);
        const cat = document.getElementById('fix-cat').value;
        if(desc && amt) {
            fixedCosts.push({desc, amt, cat});
            document.getElementById('fix-desc').value = '';
            document.getElementById('fix-amt').value = '';
            renderFixedCosts();
            saveToCloud();
        }
    }

    function checkFixedCosts() {
        const now = new Date();
        const monthYear = `${now.getMonth()}-${now.getFullYear()}`;
        const lastCheck = localStorage.getItem('wallet-last-fixed-check');
        
        if(lastCheck !== monthYear) {
            fixedCosts.forEach(f => {
                records.push({
                    id: Date.now() + Math.random(),
                    type: 'Uscita',
                    date: new Date().toISOString().split('T')[0],
                    desc: "[RICORRENTE] " + f.desc,
                    category: f.cat,
                    amount: f.amt
                });
            });
            localStorage.setItem('wallet-last-fixed-check', monthYear);
            saveToCloud();
        }
    }

    function renderFixedCosts() {
        const list = document.getElementById('fixed-costs-list');
        list.innerHTML = fixedCosts.map((f, i) => `
            <div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid var(--border)">
                <span>${f.desc} (${f.cat})</span>
                <span><b>${fEuro(f.amt)}</b> <button onclick="fixedCosts.splice(${i},1); renderFixedCosts(); saveToCloud();" style="border:none; color:red; background:none; cursor:pointer">‚úï</button></span>
            </div>
        `).join('');
    }

    async function syncData() {
        const response = await gapi.client.drive.files.list({ q: "name = 'wallet_2026_data.json' and trashed = false" });
        if (response.result.files.length > 0) {
            fileId = response.result.files[0].id;
            const res = await gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
            records = res.result.records || []; 
            catsInc = res.result.catsInc || catsInc; 
            catsExp = res.result.catsExp || catsExp;
            fixedCosts = res.result.fixedCosts || [];
            savingsThreshold = res.result.savingsThreshold || 20;
            checkFixedCosts();
        } else { await saveToCloud(true); }
        document.getElementById('sync-status').innerText = "‚úÖ Cloud Sincronizzato";
        render();
    }

    async function saveToCloud(isNew = false) {
        const content = JSON.stringify({records, catsInc, catsExp, fixedCosts, savingsThreshold});
        const url = isNew ? 'https://www.googleapis.com/upload/drive/v3/files?uploadType=media' : `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`;
        await fetch(url, { 
            method: isNew ? 'POST' : 'PATCH', 
            headers: { 'Authorization': 'Bearer ' + gapi.client.getToken().access_token, 'Content-Type': 'application/json' }, 
            body: content 
        });
        if(isNew) syncData();
    }

    // --- CORE RENDERING ---
    function render() {
        const isDark = document.body.classList.contains('dark-theme');
        Chart.defaults.color = isDark ? '#ecf0f1' : '#2c3e50';
        Chart.defaults.borderColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';

        const selYear = document.getElementById('year-selector').value;
        const yearRecords = records.filter(r => new Date(r.date).getFullYear().toString() === selYear);
        
        // Update Categorie Dropdowns
        const allCats = [...catsInc, ...catsExp].sort((a,b) => a.n.localeCompare(b.n));
        document.getElementById('fix-cat').innerHTML = catsExp.map(c => `<option value="${c.n}">${c.n}</option>`).join('');
        document.getElementById('cat-select').innerHTML = (currentType==='Entrata'?catsInc:catsExp).map(c => `<option value="${c.n}">${c.n}</option>`).join('');

        renderFixedCosts();
        
        // Calcolo tabelle e grafici (Logica esistente semplificata per brevit√†)
        let mStats = months.map((_, i) => ({
            inc: yearRecords.filter(r => r.type === 'Entrata' && new Date(r.date).getMonth() === i).reduce((s,r)=>s+r.amount, 0),
            exp: yearRecords.filter(r => r.type === 'Uscita' && new Date(r.date).getMonth() === i).reduce((s,r)=>s+r.amount, 0)
        }));

        updateCharts(mStats);
        
        // Storico
        document.getElementById('history-body').innerHTML = yearRecords.sort((a,b) => new Date(b.date)-new Date(a.date)).map(r => `
            <tr><td>${r.date}</td><td>${r.desc}</td><td>${r.category}</td><td class="${r.type==='Entrata'?'val-inc':'val-exp'}">${r.type}</td><td>${fEuro(r.amount)}</td>
            <td><button onclick="delRecord(${r.id})">‚úï</button></td></tr>
        `).join('');
    }

    function updateCharts(mStats) {
        const ctx1 = document.getElementById('mainChart').getContext('2d');
        if(cMain) cMain.destroy();
        cMain = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: months.map(m => m.substring(0,3)),
                datasets: [{ label: 'Risparmio', data: mStats.map(s => s.inc - s.exp), backgroundColor: mStats.map(s => (s.inc-s.exp)>=0?'#27ae60':'#e74c3c') }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    function setType(t) { currentType = t; document.getElementById('btn-inc').classList.toggle('inc-active', t === 'Entrata'); document.getElementById('btn-exp').classList.toggle('exp-active', t === 'Uscita'); render(); }
    function showPage(id, btn) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); btn.classList.add('active'); }
    async function addRecord() {
        const r = { id: Date.now(), type: currentType, date: document.getElementById('date').value, desc: document.getElementById('desc').value, category: document.getElementById('cat-select').value, amount: parseFloat(document.getElementById('amount').value) };
        records.push(r); render(); await saveToCloud();
    }
    async function delRecord(id) { records = records.filter(r => r.id !== id); render(); await saveToCloud(); }

    function gapiLoaded() { gapi.load('client', async () => { await gapi.client.init({ discoveryDocs: [DISCOVERY_DOC] }); gapiInited = true; }); }
    function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: '' }); gisInited = true; }
    async function handleAuthClick() { tokenClient.callback = async (resp) => { document.getElementById('auth-screen').style.display = 'none'; await syncData(); }; tokenClient.requestAccessToken({prompt: 'consent'}); }

    window.onload = () => {
        const yearSel = document.getElementById('year-selector');
        for(let y = 2024; y <= 2028; y++) {
            const opt = document.createElement('option'); opt.value = y; opt.text = y; if(y === 2026) opt.selected = true; yearSel.appendChild(opt);
        }
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    };
</script>
</body>
</html>
